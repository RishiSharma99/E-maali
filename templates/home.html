<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>DashBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <!-- Bootstrap CSS CDN -->
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="static/main.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        
    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fas fa-angle-left"></i>
                </div>

                <div class="sidebar-header my-header">
                    <img class="img-responsive" src="{{ url_for('static', filename = 'avatar2.png') }}" alt="avatar" , width="100" , height="100">
                    <h4><br>Welcome {{name}}</h4>
                </div>
                <hr>
                <ul class="list-unstyled components">
                    <li>
                        <a href="#">
                          <i class="fa fa-eye"></i>
                            Monitor
                        </a>
                    </li>
                    <li>
                        <a href="/note">
                         <i class="fa fa-stopwatch"></i>
                          Schedule
                        </a>
                    </li>
                    <li>
                      <a href="#" class="js-logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                    </li>
                    <li>
                      <a href="#" id="js-subscribe-btn">
                      <i class="fab fa-telegram-plane"></i>
                      Subscribe
                    </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default fixed-top btn-lg" id="top-bar" style="background: #00cc00">
                    <div class="container-fluid">

                        <div class="navbar-header" style="height: 100%">
                            <button type="button" id="sidebarCollapse" class="btn navbar-btn" style="background: #00cc00 , height: 100%">
                                <i class="fas fa-align-left"></i>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                            </ul>
                        </div>
                    </div>
                </nav>

                <div style="margin-top: 80px; margin-left: 10px">
                    <div class="row">
                    	<div class="card-deck">
                    		<div class="card">
                    			<img class="card-img-top" src="{{url_for('static' , filename='temperature-icon.png')}}">
                    			<div class="card-body">
                    				<h4 class="card-title">Temperature</h4>
                    				<p class="card-text">{{temprature}}</p>
                    			</div>
                    		</div>
                    		<div class="card">
                    			<img class="card-img-top" src="{{url_for('static' , filename='Humidity.png')}}">
                    			<div class="card-body">
                    				<h4 class="card-title">Humidity</h4>
                    				<p class="card-text">{{HM}}</p>
                    			</div>
                    		</div>
                    	</div>
                    </div>
                    <div class="row top-buffer">
                    	<div class="card-deck">
                    		<div class="card">
                    			<img class="card-img-top" src="{{url_for('static' , filename='sprout.png')}}">
                    			<div class="card-body">
                    				<h4 class="card-title">Soil Moisture</h4>
                    				<p class="card-text">{{SM}}</p>
                    			</div>
                    		</div>
                    		<div class="card">
                    			<img class="card-img-top" src="{{url_for('static' , filename='water.png')}}">
                    			<div class="card-body">
                    				<h4 class="card-title">Water Level</h4>
                    				<p class="card-text">{{Water}}</p>
                    			</div>
                    		</div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>



        <div class="overlay"></div>

        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });
                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('#top-bar').removeClass('invisible');
                    $('.overlay').fadeOut();
                });
                $('#sidebarCollapse').on('click', function () {
                    
                    $('#sidebar').addClass('active');
                    $('#top-bar').addClass('invisible')
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename = 'main.js') }}"></script>
</html>
