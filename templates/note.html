
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>DashBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <!-- Bootstrap CSS CDN -->
        
        <link rel="stylesheet" href="static/main.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="static/note.css">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/note.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fas fa-angle-left"></i>
                </div>

                <div class="sidebar-header my-header">
                    <img class="img-responsive" src="{{ url_for('static', filename = 'avatar2.png') }}" alt="avatar" , width="100" , height="100">
                    <h4><br>Welcome {{name}}</h4>
                </div>
                <hr>
                <ul class="list-unstyled components">
                    <li>
                        <a href="/home" id="Monitor-btn">
                          <i class="fa fa-eye"></i>
                            Monitor
                        </a>
                    </li>
                    <li>
                        <a href="/schedule" id="Schedule-btn">
                         <i class="fa fa-stopwatch"></i>
                          Schedule
                        </a>
                    </li>
                    <li>
                      <a href="#" class="js-logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                    </li>
                    <li>
                      <a>
                      <i class="fab fa-telegram-plane"></i>
                      <span id=".js-subscribe-btn">Subscribe</span>
                    </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default fixed-top btn-lg" id="top-bar" style="background: #00cc00">
                    <div class="container-fluid">

                        <div class="navbar-header" style="height: 100%">
                            <button type="button" id="sidebarCollapse" class="btn navbar-btn" style="background: #00cc00 , height: 100%">
                                <i class="fas fa-align-left"></i>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                            </ul>
                        </div>
                    </div>
                </nav>

                <div style="margin-top: 180px">
	                 <div class="Schedule">
	                 	<a href="javascript:;" class="button rounded-circle" id="add_new"><i class="fas fa-pencil-alt" aria-hidden="true"></i>
                            </a>
                            <div id="board">
                                
                            </div>
	                 </div>
                </div>
            </div>
        </div>
        

        <div class="overlay"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('#top-bar').removeClass('invisible');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    
                    $('#sidebar').addClass('active');
                    $('#top-bar').addClass('invisible');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename = 'main.js') }}"></script>
</html>
